<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PostGenerator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles/global/normalize.css">
  <link rel="stylesheet" href="styles/global/reset.css">
  <link rel="stylesheet" href="styles/global/fontface.css">
  <link rel="stylesheet" href="styles/global/variables.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/settings.css">
  <link rel="stylesheet" href="styles/post.css">
  <link rel="stylesheet" href="styles/controls.css">

  <script src="./lib/html2canvas.min.js"></script>
  <script type="module" src="./scripts/main.js" defer></script>
</head>
<body>
<main class="content">
  <div class="settings">
    <div class="settings__block">
      <div class="settings__caption">Шрифт поста:</div>
      <div class="settings__btns">
        <label class="settings__btn">
          <input type="radio" name="font" value="Inter"/>
          <span class="settings__btn-content">Inter</span>
        </label>
        <label class="settings__btn">
          <input type="radio" name="font" value="Concrete"/>
          <span class="settings__btn-content">Concrete</span>
        </label>
        <label class="settings__btn">
          <input type="radio" name="font" value="Ramona"/>
          <span class="settings__btn-content">Ramona</span>
        </label>
      </div>
    </div>

    <div class="settings__block">
      <div class="settings__caption">Размер шрифта:</div>
      <input type="number" name="font-size" value="16" class="settings__input-number">
    </div>

    <div class="settings__block">
      <div class="settings__caption">Цветовая тема:</div>
      <div class="settings__themes-wrapper">
        <label class="settings__theme">
          <input type="radio" name="color-theme" value="dark">
          <span class="settings__theme-content"></span>
        </label>
        <label class="settings__theme">
          <input type="radio" name="color-theme" value="light">
          <span class="settings__theme-content"></span>
        </label>
        <label class="settings__theme">
          <input type="radio" name="color-theme" value="pink">
          <span class="settings__theme-content"></span>
        </label>
        <label class="settings__theme">
          <input type="radio" name="color-theme" value="neon">
          <span class="settings__theme-content"></span>
        </label>
      </div>
    </div>

    <div class="settings__block">
      <div class="settings__caption">Watermark</div>
      <div class="settings__btns">
        <label class="settings__btn">
          <input type="radio" name="watermark" value=""/>
          <span class="settings__btn-content">X</span>
        </label>
        <label class="settings__btn">
          <input type="radio" name="watermark" value="mmsdev"/>
          <span class="settings__btn-content">mms.dev</span>
        </label>
      </div>
    </div>
  </div>

  <form id="form-ref" class="post">
    <div id="post-ref" contenteditable="true" class="post__input">
      Напишите или сгенерируйте свой первый пост
    </div>
  </form>

  <div class="controls">
    <button id="save" type="button" class="controls__btn">
      Сохранить
    </button>
    <button id="reset" type="button" class="controls__btn">
      Сброс
    </button>
    <button id="generate-text" type="button" class="controls__btn">
      Рыбо-текст
    </button>
    <button id="link-download" type="button" class="controls__btn">
      Скачать в JPG
    </button>
  </div>
</main>
</body>
</html>
